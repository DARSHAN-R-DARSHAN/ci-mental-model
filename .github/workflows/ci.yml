name: Learning CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: npm test

      - name: Send test results to dashboard
        run: |
          curl -X POST https://httpbin.org/post \
            -H "Content-Type: text/plain" \
            --data-binary @result.txt
